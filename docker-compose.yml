services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: route-loader-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: route_loader_demo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # JSON Server (external user data source)
  json-server:
    build:
      context: ./json-server
      dockerfile: Dockerfile
    container_name: route-loader-json-server
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/users').then(() => process.exit(0)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 3

  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: route-loader-backend
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: route_loader_demo
      INTEGRATION_URL: http://json-server:3001
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      json-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/api/resource/health').then(() => process.exit(0)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # React Frontend (served by nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: route-loader-frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
      json-server:
        condition: service_healthy

  # Adminer (database management)
  adminer:
    image: adminer:latest
    container_name: route-loader-adminer
    ports:
      - "8888:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
